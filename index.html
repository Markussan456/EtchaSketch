<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="centralcontainer">
        <button class="createbtn"></button>
        <div class="gridcontainer"></div>
    </div>

    <script>
        let containergrid = document.querySelector(".gridcontainer");
let maincontainer = document.querySelector(".centralcontainer");
function creategrid(number1,number2)
{
       for(let i =0;i<number1*number2;i++)
    {
let gridsquare = document.createElement("div");
containergrid.appendChild(gridsquare);
gridsquare.classList.add("gridsquare");

gridsquare.addEventListener("mouseenter",()=>{
    
    let currentopacity = parseFloat(gridsquare.style.opacity) || 0;
    currentopacity += 0.1;
    if (currentopacity > 0 && currentopacity < 1)
{
gridsquare.style.opacity = currentopacity;
}
    
    gridsquare.style.backgroundColor = randcolor();
})
    }

}
 creategrid(16,16);
        let createbtn = document.querySelector(".createbtn");
        createbtn.textContent = "Create a New Grid";
        createbtn.style.width = "50%";
createbtn.addEventListener("click",()=>{
    let rowleft = prompt("enter the number of squares per left side of grid");
     let rowtop = prompt("enter the number of squares per top side of grid");
if(rowleft < 100 && rowtop < 100)
{
    let percentagewidth = (100 / rowleft)+"%";
    
  
containergrid.innerHTML = "";
creategrid(rowleft,rowtop);

    document.documentElement.style.setProperty("--boxbottom",percentagewidth);
}
else {
    alert("Please choose numbers lower than 100")
}

})
function randcolor()
{
    const r = Math.floor(Math.random()*256);
    const g = Math.floor(Math.random()*256);
    const b = Math.floor(Math.random()*256);
   return `rgb(${r}, ${g}, ${b})`;
}
    </script>
</body>
</html>
